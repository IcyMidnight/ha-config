living_room:
    name: Living Room
    control: hidden  # Don't show a switch to toggle the whole group
    entities:
      - light.dining_room
      - switch.utility_closet_outlet
bathroom:
    name: Bathroom
    entities:
      - switch.homeseer_hsws200_wall_switch_switch_4
      - switch.homeseer_hsws200_wall_switch_switch
      - switch.homeseer_hsws200_wall_switch_switch_2
      - switch.homeseer_hsws200_wall_switch_switch_3
      - light.aeotec_zw121_led_strip_level_6
      - light.aeotec_zw121_led_strip_level_7
mirror_ambiance:
    name: Bathroom Ambiance
    entities:
      - light.aeotec_zw121_led_strip_level_7
      - light.aeotec_zw121_led_strip_level_8
daily_forecast:
    name: Daily Forecast
    entities:
      - sensor.pws_weather_1d_metric
      - sensor.pws_weather_1n_metric
      - sensor.pws_weather_2d_metric
      - sensor.pws_weather_2n_metric
      - sensor.pws_weather_3d_metric
      - sensor.pws_weather_3n_metric
      - sensor.pws_weather_4d_metric
      - sensor.pws_weather_4n_metric
weather_overview:
    name: Weather overview
    entities:
      - sensor.pws_weather_1d_metric
      - sensor.pws_temp_high_record_c
      - sensor.pws_temp_high_1d_c
      - sensor.pws_temp_c
      - sensor.pws_temp_low_1d_c
      - sensor.pws_temp_low_record_c
      - sensor.pws_precip_1d
      - sensor.pws_precip_1d_mm
      - sensor.pws_wind_kph
      - sensor.pws_wind_1d_kph
      - sensor.pws_alerts
